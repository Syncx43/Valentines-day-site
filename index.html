<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My LAUREN</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body, .timer, .text {
  font-family: 'Baloo 2', sans-serif;
}

body {
  background-color: #000;
  margin: 0;
  overflow: hidden;
  background-repeat: no-repeat;
  background-size: cover; /* Ensure the background fills the entire screen */
  background-attachment: fixed; /* Fix the background so it stays in place when scrolling */
  background-position: center; /* Center the background */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  font-family: 'Baloo 2', sans-serif;
}

    
    canvas {
      display: block;
    }
    .timer {
  color: #00bfff;  /* Blue text color */
  font-size: 8vw;  /* Adjust font size based on viewport width */
  text-align: center;
  margin-top: 20px; /* Adjust as needed for spacing from the top */
  font-family: 'Baloo 2', sans-serif; /* Apply Balloon font to body */
  position: absolute; /* This positions it absolutely relative to the body */
  top: 20px;  /* Adjust this value to move it further down or up */
  left: 50%;  /* Horizontally center the timer */
  transform: translateX(-50%);  /* Ensure it's exactly centered */
  text-shadow: 
    0 0 5px #ff1493, 
    0 0 10px #ff1493, 
    0 0 15px #ff1493, 
    0 0 20px #ff1493, 
    0 0 25px #ff1493, 
    0 0 30px #ff1493, 
    0 0 35px #ff1493; /* Pink neon glow */
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}

/* Neon glow animation */
@keyframes neonGlow {
  0% {
    text-shadow: 
      0 0 5px #ff1493, 
      0 0 10px #ff1493, 
      0 0 15px #ff1493, 
      0 0 20px #ff1493, 
      0 0 25px #ff1493, 
      0 0 30px #ff1493, 
      0 0 35px #ff1493;
  }
  50% {
    text-shadow: 
      0 0 10px #ff1493, 
      0 0 20px #ff1493, 
      0 0 30px #ff1493, 
      0 0 40px #ff1493, 
      0 0 50px #ff1493, 
      0 0 60px #ff1493, 
      0 0 70px #ff1493;
  }
  100% {
    text-shadow: 
      0 0 5px #ff1493, 
      0 0 10px #ff1493, 
      0 0 15px #ff1493, 
      0 0 20px #ff1493, 
      0 0 25px #ff1493, 
      0 0 30px #ff1493, 
      0 0 35px #ff1493;
  }
}

/* Style for the "Something big is coming" text */
.subtext {
  color: #00bfff;  /* Pink text color */
  font-size: 5vw;  /* Adjust font size based on viewport width */
  text-align: center;
  font-family: 'Baloo 2', sans-serif; /* Apply Balloon font to body */
  position: absolute;
  top: 15vh;  /* Adjust the position under the timer */
  left: 50%;
  transform: translateX(-50%);
  text-shadow: 
    0 0 5px #ff1493, 
    0 0 10px #ff1493, 
    0 0 15px #ff1493, 
    0 0 20px #ff1493, 
    0 0 25px #ff1493, 
    0 0 30px #ff1493, 
    0 0 35px #ff1493; /* Pink neon glow */
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}

/* Style for the music button */
#musicButton {
    position: absolute;
    top: 20px;
    right: 20px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 100;
    transition: transform 0.3s ease;
  }

  #musicButton:hover {
    transform: scale(1.1);
  }

  #musicIcon {
    width: 30px;
    height: 30px;
    filter: invert(50%) sepia(100%) saturate(200%) hue-rotate(200deg);
    animation: neonGlow 1.5s ease-in-out infinite alternate;
  }

  /* Neon glow animation for the music logo */
  @keyframes neonGlow {
    0% {
      text-shadow: 0 0 5px #ff1493, 0 0 10px #ff1493, 0 0 15px #00bfff;
    }
    50% {
      text-shadow: 0 0 20px #ff1493, 0 0 30px #00bfff, 0 0 40px #00bfff;
    }
    100% {
      text-shadow: 0 0 5px #ff1493, 0 0 10px #ff1493, 0 0 15px #00bfff;
    }
  }
  </style>
</head>
<body>
  <!-- Audio element to loop music -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

<!-- Music Button -->
<button id="musicButton" onclick="toggleMusic()">
  <img src="music-icon.png" alt="Music" id="musicIcon">
</button>

  <script>
    const audio = document.getElementById('backgroundMusic');
    const musicButton = document.getElementById('musicButton');
    audio.oncanplaythrough = () => console.log('Audio is ready to play');
    audio.onerror = () => console.log('Error loading audio');

    let isPlaying = true;

// Toggle audio play/pause when clicking the music button
musicButton.addEventListener('click', () => {
  if (isPlaying) {
    audio.pause();
    isPlaying = false;
  } else {
    audio.play();
    isPlaying = true;
  }
});
  </script>
  
  <canvas id="canvas"></canvas>
  <div class="timer" id="timer"></div>
  <div class="subtext">SOMETHING IS COMING</div>

  <script>
    // Initialize the canvas
    var canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Initialize the GL context
    var gl = canvas.getContext('webgl');
    if (!gl) {
      console.error("Unable to initialize WebGL.");
    }

    // Time variable
    var time = 0.0;

    //************** Shader sources **************
    var vertexSource = `
    attribute vec2 position;
    void main() {
      gl_Position = vec4(position, 0.0, 1.0);
    }
    `;

    var fragmentSource = `
    precision highp float;

    uniform float width;
    uniform float height;
    uniform float time;

    #define POINT_COUNT 8
    vec2 points[POINT_COUNT];
    const float speed = -0.5;
    const float len = 0.25;
    float intensity = 1.3;
    float radius = 0.008;

    // Signed distance to a quadratic bezier
    float sdBezier(vec2 pos, vec2 A, vec2 B, vec2 C) {    
      vec2 a = B - A;
      vec2 b = A - 2.0 * B + C;
      vec2 c = a * 2.0;
      vec2 d = A - pos;

      float kk = 1.0 / dot(b, b);
      float kx = kk * dot(a, b);
      float ky = kk * (2.0 * dot(a, a) + dot(d, b)) / 3.0;
      float kz = kk * dot(d, a);      

      float res = 0.0;

      float p = ky - kx * kx;
      float p3 = p * p * p;
      float q = kx * (2.0 * kx * kx - 3.0 * ky) + kz;
      float h = q * q + 4.0 * p3;

      if (h >= 0.0) { 
        h = sqrt(h);
        vec2 x = (vec2(h, -h) - q) / 2.0;
        vec2 uv = sign(x) * pow(abs(x), vec2(1.0 / 3.0));
        float t = uv.x + uv.y - kx;
        t = clamp(t, 0.0, 1.0);

        // 1 root
        vec2 qos = d + (c + b * t) * t;
        res = length(qos);
      } else {
        float z = sqrt(-p);
        float v = acos(q / (p * z * 2.0)) / 3.0;
        float m = cos(v);
        float n = sin(v) * 1.732050808;
        vec3 t = vec3(m + m, -n - m, n - m) * z - kx;
        t = clamp(t, 0.0, 1.0);

        // 3 roots
        vec2 qos = d + (c + b * t.x) * t.x;
        float dis = dot(qos, qos);
        res = dis;

        qos = d + (c + b * t.y) * t.y;
        dis = dot(qos, qos);
        res = min(res, dis);

        qos = d + (c + b * t.z) * t.z;
        dis = dot(qos, qos);
        res = min(res, dis);

        res = sqrt(res);
      }

      return res;
    }

    // Heart curve function
    vec2 getHeartPosition(float t) {
      return vec2(16.0 * sin(t) * sin(t) * sin(t),
                  -(13.0 * cos(t) - 5.0 * cos(2.0 * t)
                  - 2.0 * cos(3.0 * t) - cos(4.0 * t)));
    }

    float getGlow(float dist, float radius, float intensity) {
      return pow(radius / dist, intensity);
    }

    float getSegment(float t, vec2 pos, float offset, float scale) {
      for (int i = 0; i < POINT_COUNT; i++) {
        points[i] = getHeartPosition(offset + float(i) * len + fract(speed * t) * 6.28);
      }
        
      vec2 c = (points[0] + points[1]) / 2.0;
      vec2 c_prev;
      float dist = 10000.0;
        
      for (int i = 0; i < POINT_COUNT - 1; i++) {
        c_prev = c;
        c = (points[i] + points[i + 1]) / 2.0;
        dist = min(dist, sdBezier(pos, scale * c_prev, scale * points[i], scale * c));
      }
      return max(0.0, dist);
    }

    void main() {
      vec2 uv = gl_FragCoord.xy / vec2(width, height);
      float widthHeightRatio = width / height;
      vec2 centre = vec2(0.5, 0.5);
      vec2 pos = centre - uv;
      pos.y /= widthHeightRatio;
      pos.y += 0.02;
      float scale = 0.000015 * height;
      
      float t = time;
      
      // Get first segment
      float dist = getSegment(t, pos, 0.0, scale);
      float glow = getGlow(dist, radius, intensity);
      
      vec3 col = vec3(0.0);

      // White core
      col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
      // Pink glow
      col += glow * vec3(1.0, 0.05, 0.3);
      
      // Get second segment
      dist = getSegment(t, pos, 3.4, scale);
      glow = getGlow(dist, radius, intensity);
      
      // White core
      col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
      // Blue glow
      col += glow * vec3(0.1, 0.4, 1.0);
            
      // Tone mapping
      col = 1.0 - exp(-col);

      // Gamma correction
      col = pow(col, vec3(0.4545));

      // Output to screen
      gl_FragColor = vec4(col, 1.0);
    }
    `;

    //************** Utility functions **************

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gl.viewport(0, 0, canvas.width, canvas.height);
      gl.uniform1f(widthHandle, window.innerWidth);
      gl.uniform1f(heightHandle, window.innerHeight);
    }

    // Compile shader and combine with source
    function compileShader(shaderSource, shaderType) {
      var shader = gl.createShader(shaderType);
      gl.shaderSource(shader, shaderSource);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        throw "Shader compile failed with: " + gl.getShaderInfoLog(shader);
      }
      return shader;
    }

    // Utility to complain loudly if we fail to find the attribute/uniform
    function getAttribLocation(program, name) {
      var attributeLocation = gl.getAttribLocation(program, name);
      if (attributeLocation === -1) {
        throw 'Cannot find attribute ' + name + '.';
      }
      return attributeLocation;
    }

    function getUniformLocation(program, name) {
      var attributeLocation = gl.getUniformLocation(program, name);
      if (attributeLocation === -1) {
        throw 'Cannot find uniform ' + name + '.';
      }
      return attributeLocation;
    }

    //************** Create shaders **************

    // Create vertex and fragment shaders
    var vertexShader = compileShader(vertexSource, gl.VERTEX_SHADER);
    var fragmentShader = compileShader(fragmentSource, gl.FRAGMENT_SHADER);

    // Create shader program
    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    gl.useProgram(program);

    // Set up rectangle covering entire canvas 
    var vertexData = new Float32Array([
      -1.0,  1.0,  // top left
      -1.0, -1.0,  // bottom left
       1.0,  1.0,  // top right
       1.0, -1.0,  // bottom right
    ]);

    // Create vertex buffer
    var vertexDataBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexDataBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertexData, gl.STATIC_DRAW);

    // Layout of our data in the vertex buffer
    var positionHandle = getAttribLocation(program, 'position');

    gl.enableVertexAttribArray(positionHandle);
    gl.vertexAttribPointer(positionHandle,
      2,                // position is a vec2 (2 values per component)
      gl.FLOAT,         // each component is a float
      false,            // don't normalize values
      2 * 4,            // two 4-byte float components per vertex (32-bit float is 4 bytes)
      0                 // how many bytes inside the buffer to start from
    );

    // Set uniform handles
    var timeHandle = getUniformLocation(program, 'time');
    var widthHandle = getUniformLocation(program, 'width');
    var heightHandle = getUniformLocation(program, 'height');

    gl.uniform1f(widthHandle, window.innerWidth);
    gl.uniform1f(heightHandle, window.innerHeight);

    var lastFrame = Date.now();
    var thisFrame;

    function draw() {
      // Update time
      thisFrame = Date.now();
      time += (thisFrame - lastFrame) / 1000;    
      lastFrame = thisFrame;

      // Send uniforms to program
      gl.uniform1f(timeHandle, time);
      // Draw a triangle strip connecting vertices 0-4
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      requestAnimationFrame(draw);
    }

    draw();

    // Timer function for Valentine's Day countdown
    function updateTimer() {
      var targetDate = new Date("February 14, 2025 00:00:00");
      var currentDate = new Date();
      var timeDifference = targetDate - currentDate;

      if (timeDifference <= 0) {
        document.getElementById('timer').textContent = "Happy Valentine's Day!";
        return;
      }

      var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('timer').textContent = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }

    setInterval(updateTimer, 1000);  // Update timer every second
    updateTimer();  // Initial call to set the timer immediately
  </script>

</body>
